name: Build Rexit Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Unpack Rexit archive
        run: |
          Expand-Archive -Path "Rexit-main.zip" -DestinationPath "unzipped"

      - name: Find the Cargo project folder
        id: findcargo
        shell: pwsh
        run: |
          $dir = Get-ChildItem -Recurse -Directory "unzipped" | Where-Object { Test-Path "$($_.FullName)\Cargo.toml" } | Select-Object -First 1
          if (-not $dir) {
            Write-Error "Cargo.toml niet gevonden!"
          }
          Write-Host "Gevonden Cargo map: $($dir.FullName)"
          echo "::set-output name=path::$($dir.FullName)"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Windows GNU target
        run: rustup target add x86_64-pc-windows-gnu

      - name: Build Rexit
        run: cargo build --release --target x86_64-pc-windows-gnu
        working-directory: ${{ steps.findcargo.outputs.path }}

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: rexit-windows
          path: ${{ steps.findcargo.outputs.path }}\target\x86_64-pc-windows-gnu\release\rexit.exe


